<!DOCTYPE html>
<html>

<head>
    <title>Todo List using IndexedDB</title>
</head>

<body>
    <h1>Todo List</h1>
    <input type="text" id="todoItem" placeholder="Enter a new todo">
    <button onclick="addTodo()">Add Todo</button>

    <p id="message"></p>

    <ul id="todoList"></ul>

    <script src="todo.js"></script>

    <script>
        if (1 == 1) {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                            document.querySelector('#message').innerHTML = 'Service Worker registered with scope:'
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                            document.querySelector('#message').innerHTML = 'Service Worker registration failed:' + error;
                        });
                });
            }
        }
    </script>
</body>

</html>
