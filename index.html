<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja PWA</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>Hello, World!</h1>

    <!-- Dodaj przycisk do dodawania na ekran główny -->
    <button id="addToHome">Dodaj do ekranu głównego</button>

    <script>
        // Kod obsługujący dodawanie aplikacji na ekran główny
        const addToHomeButton = document.getElementById('addToHome');

        addToHomeButton.addEventListener('click', () => {
            if ('beforeinstallprompt' in window) {
                const installPromptEvent = window.beforeinstallprompt;
                installPromptEvent.prompt();

                installPromptEvent.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Użytkownik zaakceptował instalację');
                    } else {
                        console.log('Użytkownik anulował instalację');
                    }
                });
            } else {
                console.log('Funkcja dodawania na ekran główny niedostępna');
            }
        });
    </script>

    <!-- Rejestracja Service Workera -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
